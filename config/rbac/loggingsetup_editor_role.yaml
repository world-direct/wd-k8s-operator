# permissions for end users to edit loggingsetups.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: loggingsetup-editor-role
rules:
- apiGroups:
  - logging.world-direct.at
  resources:
  - loggingsetups
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - logging.world-direct.at
  resources:
  - loggingsetups/status
  verbs:
  - get
